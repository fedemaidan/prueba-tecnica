<h1 mat-dialog-title>Acción de :: <strong>{{action}}</strong></h1>
<div mat-dialog-content class="container">
  
  <mat-form-field *ngIf="action != 'Borrar'; else elseTemplate">
    <input placeholder="{{action}} Nombre" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  
  <mat-form-field *ngIf="action != 'Borrar';">
    <input placeholder="{{action}} Email" matInput [(ngModel)]="local_data.email">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Borrar';">
    <input placeholder="{{action}} Telefono" matInput [(ngModel)]="local_data.phone">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Borrar';">
    <textarea  placeholder="{{action}} Mensaje" matInput [(ngModel)]="local_data.message"></textarea>
  </mat-form-field>
  <ng-template #elseTemplate>
    ¿Está seguro que desea Borrar la consulta de <b>{{local_data.name}}?</b>
  </ng-template>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
