<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Consulta">
</mat-form-field>

<button mat-button (click)="openDialog('Agregar',{})" mat-flat-button color="primary">Añadir Consulta</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" #mytable matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a mat-button (click)="openDialog('Actualizar',element)">Editar</a> | 
          <a mat-button (click)="openDialog('Borrar',element)">Borrar</a>  
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Detalle </th>
        <td mat-cell *matCellDef="let element"> <a mat-stroked-button [routerLink]="['/', 'questions', element.id]">Ver Detalle</a> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
